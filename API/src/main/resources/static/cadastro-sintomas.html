<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Sintomas</title>
</head>
<body>
<div class="container" >
    <a class="links" id="paracadastropaciente"></a>

    <div class="content">

        <!--CADASTRO DE SINTOMAS-->
        <div id="cadastro">
            <form method="post" action="">
                <h1>Cadastro Sintomas</h1>

                <p>
                    <label> Sintoma:</label>
                    <select name="select">
                        <option value="1">Febre</option>
                        <option value="2">Espirros e Secreção Nasal</option>
                        <option value="3">Tosse Seca</option>
                        <option value="4">Dor no Corpo</option>
                        <option value="5">Dor de Cabeça</option>
                        <option value="6">Dor ou Irritação na Garganta</option>
                        <option value="7">Dificuldade Respiratória</option>
                        <option value="8">Diarreia</option>
                        <option value="9">Perda de paladar e/ou olfato</option>
                        <option value="10">Outros sintomas</option>
                        <option value="11">Oximetria ou Saturação de oxigênio por Oxímetro Menor de 80</option>
                    </select>
                </p>

                <p>
                    <input type="submit" value="Salvar"/>
                </p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
